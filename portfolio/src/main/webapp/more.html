<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- basic.html -->
    <title>More Page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/format.css">
    <script src="script.js"> </script>
  </head>
  <body class="menu-page page" onload="setup()">
    <div class="more-background">
      <form class="comments-new" autocomplete="off">
          <label for="num-comments"> Comments Per Page:</label>
          <input type="number" value="1" name="num-comments" id="num-comments" onchange="amountOfComments()">
      </form>
      <a href="#" id="login-button">LOGIN</a>
      <a href="#" id="logout-button">LOGOUT</a>
      <form class="comments-new" id="new-comment" action="/comments" method="POST" autocomplete="off">
          <p>Comments:</p>
          <input type="text" name="comment"/>
          <br></br>
          <input class="button" type="submit" onclick="getComments()"/>
      </form>
      <ul class="comments-section"></ul>
    </div>
  </body>
